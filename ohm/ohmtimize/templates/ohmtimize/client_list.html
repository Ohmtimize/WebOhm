{% extends "base_generic.html" %}

{% block content %}
  <h1 class="text-brand-secondary fs-2">Liste de clients</h1>
  {% if client_list %}
    <ul>
      {% for client in client_list %}
      <li>
        <a href="{{ client.get_absolute_url }}">{{ client.customerNumber }}</a>
        ({{client.memberType}})
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Aucun client n'est enregistré dans la base de données.</p>
  {% endif %}
{% endblock %}
