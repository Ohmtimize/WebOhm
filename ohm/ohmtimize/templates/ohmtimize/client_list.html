{% extends "base_generic.html" %}

{% block content %}
  <h1>Clients List</h1>
  {% if client_list %}
    <ul>
      {% for client in client_list %}
      <li>
        <a href="{{ client.get_absolute_url }}">{{ client.customerNumber }}</a>
        ({{client.memberType}})
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no clients in the database.</p>
  {% endif %}
{% endblock %}
